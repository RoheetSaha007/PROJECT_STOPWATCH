<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="rgb-sparkling-text">Digital Stopwatch</h1>
        <div id="timer-display" class="timer-display">00:00:00</div>
        <div class="button-group">
            <button id="start-button" class="button">Start</button>
            <button id="lap-button" class="button">Lap</button>
            <button id="stop-button" class="button">Stop</button>
            <button id="reset-button" class="button">Reset</button>
        </div>
        <div id="lap-times" class="lap-times"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
